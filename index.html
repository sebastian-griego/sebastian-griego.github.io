<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sebastian Griego</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            position: relative;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
        }

        h1 {
            font-size: 4rem;
            font-weight: 300;
            letter-spacing: -2px;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeInUp 1s ease forwards;
        }

        .subtitle {
            font-size: 1.5rem;
            font-weight: 400;
            opacity: 0.8;
            margin-bottom: 40px;
            opacity: 0;
            animation: fadeInUp 1s ease 0.3s forwards;
        }

        .wip-message {
            font-size: 1rem;
            opacity: 0.6;
            font-style: italic;
            opacity: 0;
            animation: fadeInUp 1s ease 0.6s forwards;
        }

        /* hidden snake link - bottom right corner, very subtle */
        .snake-easter-egg {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            opacity: 0.3;
            transition: all 0.3s ease;
            cursor: pointer;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            text-decoration: none;
            backdrop-filter: blur(10px);
        }

        .snake-easter-egg:hover {
            opacity: 1;
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.2);
        }

        /* smooth fade in animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* responsive design */
        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .container {
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2.5rem;
                letter-spacing: -1px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sebastian Griego</h1>
        <p class="subtitle">Math Student</p>
        <p class="wip-message">this website is a work in progress</p>
    </div>

    <!-- sneaky snake game link in the corner -->
    <a href="smart_snake/index.html" class="snake-easter-egg" title="üêç">
        üêç
    </a>
</body>
</html>
